<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Tip Calculator App</title>
    <link rel='stylesheet' href='styles.css'>
    <script src='script.js' defer></script>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <p>Tip Calculator</p>
        </div>
        <div class="inputs">
            <p>Bill</p>
             <input type="text" name="bill" id="billInput">
        
            <p>Tip <span class="shadow">%</span></p>
             <input type="text" name="tip" id="tipInput">
        </div>
        <div class="footer">
            <button id="calculate">Calculate</button>
            <p class="result hidden">Tip Amount <br><span id="tipResult">2</span>$</p>
        </div>
    </div>
    
</body>
</html>
