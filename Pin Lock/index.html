<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PinLock App App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="body">
   
   
    <div class="container">
      
      <div class="padLock">
        <center>
      <input type="text" class="pinInput " id="inputPin">
      <br>
      <button class="number number1" onclick="insertNum(1)">1</button>
      <button class="number number2" onclick="insertNum(2)">2</button>
      <button class="number number3" onclick="insertNum(3)">3</button>
      <br>
      <button class="number number4" onclick="insertNum(4)">4</button>
      <button class="number number5" onclick="insertNum(5)">5</button>
      <button class="number number6" onclick="insertNum(6)">6</button>
      <br>
      <button class="number number7" onclick="insertNum(7)">7</button>
      <button class="number number8" onclick="insertNum(8)">8</button>
      <button class="number number9" onclick="insertNum(9)">9</button>
      <br>
      <button class="number log" id="logIn" onclick="login()">✔️</button>
      <button class="number number0" onclick="insertNum(0)">0</button>
      <button class="number number0" id="deleteChar" onclick="removeLastChar()">❌</button>
      </center>
    </div>
    </div>
  </body>
</html>
