<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Quiz App</title>
    <link rel='stylesheet' href='styles.css'>
    <script src='script.js' defer></script>
</head>
<body>
    
   <div class="container">
       <button class="signUp">Sign Up</button>
       <button class="logIn">Log In</button>

       <h2 class="title">Sign Up for Free</h2>

       <input type="text" class="input fname" placeholder="First Name*">
       <input type="text" class="input lname" placeholder="Last Name*">
       <br>
       <input type="email" class="input email" placeholder="Email Address*">
       <br>
       <input type="password" class="input password" placeholder="Set A Password*">
       <br>
       <button class="confirm">GET STARTED</button>

   </div>
    
</body>
</html>
