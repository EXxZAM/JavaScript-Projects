<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="image">
            <center>
                <p class="welcome">Welcome Back</p>
                <p class="text-image">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </p>
            </center>
            <img src="res/mountain.jpg" alt="earth-image" class="earthImage" />
        </div>

        <div class="form">
            <button class="signupBtn ">SIGN UP</button>
            <button class="loginBtn active">LOG IN</button>
            <div class="inputs">
                <input type="text" id="username" name="username" placeholder="Username" class="userInput" />
                <input type="password" id="password" name="password" placeholder="Password" class="passInput" />
                <br>
                <div class="accInfo">
                    <input type="checkbox" id="remember" name="remember" class="rememberMe">
                    <label for="remember" class="rememberLabel">Remember Me</label>
                    <a href="" class="forgetPass">Forget Password</a>
                </div>
                <div class="lastPart">
                    <button class="signinBtn normalSign">SIGN IN</button>
                  
                    <button class="signinBtn facebookSign">SIGN IN WITH FACEBOOK</button>

                    <a style="text-decoration: none;" href=""><p class="lastLine" > Continue without siging in</p></a>
                </div>
            </div>
        </div>
    </div>

    </div>
    </div>
</body>

</html>
